title:             Blockchain development tips
#email:             your-email@example.com
description:       My blog about blockchain development. Hyperledger Fabric, solidity, ...
author:            "José Luis Cánovas Sánchez"
baseurl:           "/"
url:               "https://blockchain.jlcs.es"

# Social Profiles
twitter_username:  jlcs_es
github_username:   jlcs-es
#facebook_username: StartBootstrap

# Build settings
markdown:          kramdown
paginate:          7
paginate_path:     "/posts/page:num/"
plugins:
  - jekyll-feed
  - jekyll-paginate
  
# prose.io config
prose:
  media: 'img'
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "title"
        field:
          element: "text"
          label: "Post title"
          placeholder: "Title"
          alterable: true
      - name: "subtitle"
        field:
          element: "textarea"
          label: "Subtitle"
          placeholder: "A description of your post."
          alterable: true
      - name: "date"
        field:
          element: "text"
          label: "Date"
          help: "Enter date of post."
          placeholder: "yyyy-mm-dd"
          alterable: true
      - name: "background"
        field:
            element: "text"
            label: "Image"
            help: "Enter image path"
            placeholder: '/img/posts/01.jpg'
            alterable: true
      - name: "published"
        field:
          element: "checkbox"
          label: "Publish"
          help: "Check to publish post, uncheck to hide."
